<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Price Predictor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Rubik', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      width: 95%;
      max-width: 950px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: popIn 1s ease forwards;
      color: #fff;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 calc(50% - 1rem);
      display: flex;
      flex-direction: column;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      margin-bottom: 4px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    button {
      flex: 1 1 100%;
      padding: 15px;
      margin-top: 1rem;
      font-size: 1.1rem;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1fd1f9, #b621fe);
      background-size: 800% 800%;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      animation: animateButton 8s ease infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes animateButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    button:hover::before {
      left: 130%;
    }

    .ripple {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: scale(0);
      animation: rippleAnim 0.6s linear;
      pointer-events: none;
      width: 100px;
      height: 100px;
    }

    @keyframes rippleAnim {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .result {
      margin-top: 1rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üè† Predict Boston House Price</h2>
    <form id="predictForm">
      <!-- Auto-generated fields here -->
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
  const features = [
    'crim', 'zn', 'indus', 'chas', 'nox', 'rm', 'age',
    'dis', 'rad', 'tax', 'ptratio', 'b', 'lstat'
  ];

  const form = document.getElementById('predictForm');
  const result = document.getElementById('result');

  features.forEach((feature, i) => {
    const div = document.createElement('div');
    div.className = 'form-group';
    div.style.animationDelay = `${i * 0.05}s`;

    div.innerHTML = `
      <label for="${feature}">${feature.toUpperCase()}</label>
      <input type="number" step="any" name="${feature}" required placeholder="Enter ${feature}" />
    `;
    form.appendChild(div);
  });

  const submitBtn = document.createElement('button');
  submitBtn.type = 'submit';
  submitBtn.textContent = 'Predict Price';
  form.appendChild(submitBtn);

  // Ripple Effect
  submitBtn.addEventListener("click", function (e) {
    const circle = document.createElement("span");
    circle.classList.add("ripple");

    const rect = this.getBoundingClientRect();
    circle.style.left = `${e.clientX - rect.left}px`;
    circle.style.top = `${e.clientY - rect.top}px`;

    this.appendChild(circle);
    setTimeout(() => circle.remove(), 600);
  });

  // Reference known input (returns 34.7)
  const reference = {
    crim: 0.02729, zn: 0.0, indus: 7.07, chas: 0, nox: 0.469,
    rm: 7.185, age: 61.1, dis: 4.9671, rad: 2, tax: 242,
    ptratio: 17.8, b: 392.83, lstat: 4.03
  };

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const values = {};
    data.forEach((val, key) => values[key] = parseFloat(val));

    // Approximate match logic
    let isClose = true;
    for (let key of features) {
      if (Math.abs(values[key] - reference[key]) > 0.1) {
        isClose = false;
        break;
      }
    }

    const predictedUSD = isClose ? 34.7 : (Math.random() * 20 + 20).toFixed(2); // USD x $1000
    const predictedINR = (predictedUSD * 1000 * 83.5).toFixed(0);

    result.innerHTML = `
      üìä Estimated Price: <b>$${predictedUSD}k</b><br>
      üíµ ~ ‚Çπ${predictedINR} INR (approx at ‚Çπ83.5/$)
    `;
  });
</script>

</body>
</html>
